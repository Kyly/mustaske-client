<md-bottom-sheet>
  <div layout="row" layout-align="center center">
    <h4>You have currently selected: </h4>
  </div>
  <div>
    <md-list layout="row" layout-align="center center" layout-padding="auto">
      <md-list-item>
        <md-button ng-repeat="button in ctrl.buttons" class="md-grid-item-content md-raised" ng-click="ctrl.submitAnswer(event,button)" style="min-width: 44px" >
          {{button}}
        </md-button>
      </md-list-item>
    </md-list>
  </div>
</md-bottom-sheet>
