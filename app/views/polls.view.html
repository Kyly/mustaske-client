<div ng-if="!ctrl.isOwner">
  <table class="table table-condensed">
    <thead>
    <th>#</th>
    <th>Answer</th>
    </thead>
    <tbody>
    <tr ng-repeat="button in ctrl.buttons track by $index">
      <td>Q{{$index+1}}</td>
      <td>{{button}}</td>
    </tr>
    </tbody>
  </table>
  <div layout-align="center" layout="row">
    <clicker-input ng-if="ctrl.isPollStarted"></clicker-input>
  </div>
</div>

<!--Prof Clicker-->
<div ng-if="ctrl.isOwner">
  <div class="container">
    <H3>Polls</H3>
    <div class="column">
      <div ng-hide="ctrl.isPollStarted" ng-click="ctrl.startPoll()"><md-icon md-font-icon="fa fa-play" aria-label="fa-play"></md-icon>Start</div>
      <div ng-show="ctrl.isPollStarted">{{ctrl.counter}}</div>
      <div ng-click="ctrl.stopPoll()"><md-icon md-font-icon="fa fa-stop" aria-label="fa-stop"></md-icon>Stop</div>
    </div>
    <div google-chart chart="ctrl.chartObject" style="height:100%; width:100%;"></div>
  </div>
</div>
